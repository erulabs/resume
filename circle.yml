test:
  override:
    - mkdir -p release
    - ./node_modules/.bin/resume export release/resume.pdf --theme paper
    - ./node_modules/.bin/resume export release/resume.html --theme paper
  post:
    - git config user.name "circleci"
    - git config user.email "resume@erulabs.com"
    - git add -A
    - git commit -m "build"

deployment:
  master:
    branch: master
    owner: erulabs
    commands:
      - git push -f git@github.com:erulabs/resume ${CIRCLE_BRANCH}:public
